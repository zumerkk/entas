# ENTEC B2B E-Commerce — Local Infrastructure
# Usage: docker compose -f infra/docker/docker-compose.yml up -d

version: '3.9'

services:
  # ─── MongoDB ───
  mongodb:
    image: mongo:7.0
    container_name: entec-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: entec
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entec-network

  # ─── Redis ───
  redis:
    image: redis:7-alpine
    container_name: entec-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entec-network

  # ─── MinIO (S3-compatible storage) ───
  minio:
    image: minio/minio:latest
    container_name: entec-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: entec-dev
      MINIO_ROOT_PASSWORD: entec-dev-secret
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entec-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  entec-network:
    driver: bridge
